<div class="page-header">
	<h1>
		故障申报 <small> <i id="test" class="ace-icon fa fa-angle-double-right"></i> 新建工单</small>
	</h1>
</div>
<div class="row">
	<div class="col-xs-2">
	</div>
	<div class="col-xs-8">

		<div class="form-group">
			<div >
				<h4><span class="label label-primary ">个人信息</span></h4>
			</div>
		</div>
		<input id="userid" type="hidden" value="${(userinfo.uuserid)!}">
		<div class="form-group">
			<label class="col-sm-2 control-label">申报人员：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(userinfo.ufullname)!}</span></label>
			</div>
			<label class="col-sm-2 control-label">联系电话：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(userinfo.uphone)!}</span></label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">单位：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(userinfo.bname)!}</span></label>
			</div>
			<label class="col-sm-2 control-label">部门：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(userinfo.aname)!}</span></label>
			</div>
			<label class="col-sm-2 control-label">职位：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(userinfo.pname)!}</span></label>
			</div>
		</div>
		<hr>
		<div class="form-group">
			<div >
				<h4><span class="label label-primary ">故障描述</span></h4>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" >标题：</label>
			<div class="col-sm-8">
				<input id="title" type="text" class="form-control" placeholder="故障工单标题" maxlength="30"  value="${(otitle)!}" autofocus required autocomplete="off"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" >故障大类：</label>
			<div class="col-sm-3">
				<select id="selectType" name="selectType" class="form-control" required >
				</select>
			</div>
			<label class="col-sm-2 control-label" >故障小类：</label>
			<div class="col-sm-3">
				<select id="selectChildType" name="selectChildType" class="form-control" required>
				</select>
			</div>
		</div>
		
		<div class="form-group" style="height: 122px">
			<label class="col-sm-2 control-label">运维部门：</label>
			<div class="col-sm-3">
				<div class="alert-info" title="提示"  data-container="body" data-toggle="popover" data-placement="right" 
      							data-content="<b>按住Ctrl键，可同时选择多个运维部门！</b>">
				<select id="selectApartment" name="selectApartment" class="form-control" multiple="multiple" required >
				</select>
				</div>
			</div>
			<div id="childdiv" >
				<label class="col-sm-2 control-label">运维组别：</label>
				<div class="col-sm-3">
					<select id="selectChildApartment" name="selectChildApartment" class="form-control" required>
					</select>
				</div>
			</div>
		</div>
		
		
		
		<div class="form-group">
		<label class="col-sm-2 control-label">故障等级：</label>
			<div class="col-sm-8">
				<select id="selectLevel" name="selectLevel" class="form-control" required >
					<option value="-1" selected="selected">请选择故障等级</option>
					[#list levelList as level]
					<option value="${level.id}">${level.name}</option>
					[/#list]
				</select>
			</div>
		</div>
	
		<div class="form-group">
			<label class="col-sm-2 control-label">故障描述：</label>
			<div class="col-sm-8">
				<textarea id="description"  class="form-control"
					placeholder="故障描述，不少于25字。"  maxlength="250" cols="80" rows="7"
					required>${(odescription)!}</textarea>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a id="reportsave"  class="btn btn-primary save" >提交</a>
			</div>
		</div>
	
	</div>
	<div class="col-xs-2">
	</div>
</div>
[#include "_model.html" /]
