<div >
	<input type="hidden" name="position.id" value="${(position.id)!}" />
	
	<div class="form-group">
		<label class="col-xs-2 control-label">所属部门</label>
		<div class="col-xs-4">
				<select id="position.apartment_id" name="position.apartment_id" class="form-control"  required>
					<option value="-1" selected="selected">请选择</option>
					<#list rootApartment as apartment>
					<option value="${(apartment.id)!}" <#if (position.apartment_id)=(apartment.id)>selected="selected"<#else></#if>>${(apartment.name)!}	</option>
					</#list>
				</select>
		</div>
		<div class="col-xs-4">
		<#if apartmentMsg??>
			<div class="index-alert index-alert-danger" style="background-image:none;">
			${(apartmentMsg)!}
			</div>
		</#if>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">职位名称</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="position.name" value="${(position.name)!}" placeholder="职位名称"   required autocomplete="off"/>
		</div>
		<div class="col-sm-4">
			<#if nameMsg??>
			<div class="index-alert index-alert-danger" style="background-image:none;">
				${(nameMsg)!}
			</div>
			</#if>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="submit" value="提交" type="submit" class="btn btn-primary save" data-loading-text="正在提交...">提交</button>
		</div>
	</div>
</div>
