<#include "/app/common/layout/__backstagemainlayout.html"/>
<#assign pageCss>
<link rel="stylesheet"
	href="${ContextPath}/admin/assets/css/signin.css" />
</#assign>
<@mainlayout pageJavascript=pageJavascript pageCss=pageCss>
<div class="page-header">
	<h1>
		<a href="${ContextPath}/admin/center">个人中心 </a>
		<small> <i class="ace-icon fa fa-angle-double-right"></i> 修改密码</small>
	</h1>
</div>
<div class="row">
	<div class="col-xs-2">
	
	</div>
	<div class="col-xs-8">
		<div class="jumbotron-pwd">
		<#if user??>
	      <form id="update_pwd" class="form-horizontal update" role="form" method="post" action="${ContextPath}/admin/updatePwd">
	        <div class="form-group">
	          <label for="oldPassword" class="col-sm-2 control-label">原 密 码:</label>
	
	          <div class="col-sm-8">
	            <input type="password" class="form-control" id="oldPassword" name="oldpassword"
	                   placeholder="原密码" required autofocus>
	          </div>
	        </div>
	        <div class="form-group">
	          <label for="password" class="col-sm-2 control-label">新 密 码:</label>
	
	          <div class="col-sm-8">
	            <input type="password" name="user.password" class="form-control" id="password"
	                   placeholder="新密码" required>
	          </div>
	        </div>
	        <div class="form-group">
	          <label for="repassword" class="col-sm-2 control-label">重复密码:</label>
	
	          <div class="col-sm-8">
	            <input type="password" class="form-control" id="repassword" name="repassword"
	                   placeholder="重复密码" required>
	          </div>
	        </div>
	
	        <div class="form-group">
	          <label class="col-sm-2 control-label"></label>
	
	          <div class="col-sm-8">
		          	<#if user_passwordMsg??>
		            <div class="index-alert index-alert-danger" style="background-image:none;">${user_passwordMsg!}</div>
					</#if>
	          </div>
	        </div>
	
	        <div class="error-box"></div>
	        <div class="form-group">
	          <div class="col-sm-offset-2 col-sm-8">
	            <button type="reset" class="btn btn-default">重置</button>
	            <button type="submit" class="btn btn-primary save" data-loading-text="正在保存..."
	                    data-complete-text="保存成功!">保存
	            </button>
	          </div>
	        </div>
	      </form>
	    </#if>
		</div>
		
	</div>
	<div class="col-xs-2">
	
	</div>
</div>
</@mainlayout>
