	<div class="modal-dialog">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span >&times;</span></button>

			</div>
			
			<div class="modal-body" id="modal-body-content">
				<input id="alertinfo.id" type="hidden" value="">
				<div class="form-horizontal"  >
				<div class="row">
				
					<div class="form-group">
						<label class="col-xs-2 control-label">邮箱</label>
						<div class="col-sm-6">
							<input id="email" class="form-control" type="text" value="" readonly>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label">邮件内容</label>
						<div class="col-sm-8">
							<textarea id="emailcontext" class="form-control" rows="6" cols="16" readonly></textarea>

					</div>

						<label class="col-xs-2 control-label">手机号码</label>

							<input id="phone" class="form-control" type="text" value="" readonly>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-xs-2 control-label">短信内容</label>
						<div class="col-sm-8">
							<textarea id="smscontext" class="form-control" rows="6" cols="16" readonly></textarea>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-xs-2 control-label">状态</label>
						<div class="col-sm-6">
							<input id="smsrecode" class="form-control" type="text" value="" readonly>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-xs-2 control-label">发送时间</label>
						<div class="col-sm-6">
							<input id="created_at" class="form-control" type="text" value="" readonly>
						</div>
					</div>
				</div>
				</div>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>

</div>
