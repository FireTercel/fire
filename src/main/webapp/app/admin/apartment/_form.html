<div >
	<input type="hidden" name="apartment.id" value="${(apartment.id)!}" />
	<input type="hidden" name="pid" value="${(pid)!}" />
	<div class="form-group">
		<label class="col-sm-2 control-label">部门名称</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="apartment.name" value="${(apartment.name)!}" placeholder="部门名称"   required autocomplete="off"/>
		</div>
		<div class="col-sm-4">
			[#if nameMsg??]
			<div class="index-alert index-alert-danger" style="background-image:none;">
				${(nameMsg)!}
			</div>
			[/#if]
		</div>
	</div>
	<div class="form-group"> 
		<label class="col-sm-2 control-label">父节点</label>
		<div class="col-sm-4">
			[#if pid??]
			<input type="text" class="form-control" name="apartment.pid" value="${pid}" readonly  required />
			[#else]
			<input type="text" class="form-control" name="apartment.pid" [#if apartment?? ] value="${(apartment.pid)!}" [#else] value="0" readonly [/#if] [#if (apartment.pid)?? && apartment.pid=0 ] readonly [/#if]  required/>
			[/#if]
		</div>
		<div class="col-sm-4">
			[#if pidMsg??]
			<div class="index-alert index-alert-danger" style="background-image:none;">
				${(pidMsg)!}
			</div>
			[/#if]
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="submit" value="提交" type="submit" class="btn btn-primary save" data-loading-text="正在提交...">提交</button>
		</div>
	</div>
</div>
