<div >
	<input type="hidden" name="branch.id" value="${(branch.id)!}" />
	<div class="form-group">
		<label class="col-sm-2 control-label">单位名称</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="branch.name" value="${(branch.name)!}" placeholder="单位名称"   required autocomplete="off"/>
		</div>
		<div class="col-sm-4">
			[#if nameMsg??]
			<div class="index-alert index-alert-danger" style="background-image:none;">
				${(nameMsg)!}
			</div>
			[/#if]
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="submit" value="提交" type="submit" class="btn btn-primary save" data-loading-text="正在提交...">提交</button>
		</div>
	</div>
</div>
