<#include "/page/common/_layout.html"/>
<@layout activebar="user" html_title="故障类型管理">

<div class="tree">
 	<div class="page-header">
		<h3>类型管理</h3>
	</div>
<form class="bs-example bs-example-form" role="form" action="/" method="get">
	<div class="row">
			<div class="col-sm-4 col-md-4 col-lg-4">
				<div class="form-group">
				<span class="input-group-btn">
					<a  class="btn btn-success"  href="/admin/addtype">
				     	新增类型
					</a>
				</span>
				</div>
			</div>
	</div>
</form>
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th width="2%">序号</th>
				<th width="10%">类型名称</th>
				<th width="5%">创建时间</th>
				<th width="4%">状态</th>
				<th width="4%">操作</th>
			</tr>
		</thead>
		<tbody>
			<#list typeList as type>
			<tr>
				<td>${(type.id)!}</td>
				<td> ${(type.name)!}</td>
				<td> ${(type.created_at)!}</td>
				<td><#if type.deleted_at??><span class="glyphicon glyphicon-remove"></span>禁用<#else>正常</#if></td>
				<td><a class="btn btn-primary btn-xs"  href="/admin/edittype?id=${(type.id)!}" >编辑</a>
				<#if type.deleted_at??>
				<a class="btn btn-danger btn-xs"  href="/admin/ontype?id=${(type.id)!}" >启用</a>
				<#else>
				<a class="btn btn-primary btn-xs"  href="/admin/offtype?id=${(type.id)!}" >禁用</a>
				</#if>
				
				</td>
			</tr>

			</#list>
		</tbody>
	
	</table>

</div>
      
</@layout>
