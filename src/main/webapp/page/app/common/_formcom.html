<div class="row" >

	<div class="col-sm-6 col-md-6 col-lg-6">
	<div class="page-header">
		<h3>故障描述</h3>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">故障类型</label>
		<div class="col-sm-6">
		<select id="selectType" name="selectType" class="form-control"  disabled>
			<option value="-1" >请选择</option>
		<#list typeList as type>
			<option value="${type.id}"  <#if order.typeid=type.id>selected="selected"</#if> >${type.name}</option>
		</#list>
	
		</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">申报人</label>
		<div class="col-sm-8">
			<input type="text" class="form-control"  name="offer_user" value="${(order.offername)!}" readonly/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">联系电话</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="offer_phone" value="${(order.offerphone)!}" readonly />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">所属单位</label>
		<div class="col-sm-8">
			<input type="text" class="form-control"  name="offer_branch" value="${(offer_branch)!}" readonly />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">申报时间</label>
		<div class="col-sm-8">
			<input type="text" class="form-control"  name="offer_time" value="${(order.offertime)!}" readonly />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">故障描述</label>
		<div class="col-sm-8">
			<textarea name="description"  class="form-control"  cols="80" rows="7" readonly>${(order.description)!}</textarea>
		</div>
	</div>
	</div>
	
	

	<div class="col-sm-6 col-md-6 col-lg-6">
	<div class="page-header">
		<h3>处理意见</h3>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">工单状态</label>
		<div class="col-sm-8">
			<input type="text" class="form-control"  name="offer_user" value="<#if order.o_status=1>已处理<#else>未处理</#if>" readonly/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">处理人</label>
		<div class="col-sm-8">
			<input type="text" class="form-control"  name="deal_user" value="${(order.dealname)!}" readonly />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">联系电话</label>
		<div class="col-sm-8">
			<input type="text" class="form-control"  name="phone" value="${(order.dealphone)!}" readonly>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">所属单位</label>
		<div class="col-sm-8">
			<input type="text"  class="form-control" name="offer_branch" value="${(deal_branch)!}" readonly>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">处理时间</label>
		<div class="col-sm-8">
			<input type="text"   class="form-control" name="deal_time" value="${(order.dealtime)!}" readonly>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">处理意见</label>
		<div class="col-sm-8">
			<textarea name="commen"  class="form-control"   cols="80" rows="7"  readonly >${(order.commen)!}</textarea>${descriptionMsg!}
		</div>
	</div>
	</div>
</div>
