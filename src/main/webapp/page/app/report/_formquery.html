<fieldset class="solid" >
	
	<div>
		<label>故障类型</label><br>
		<select id="selectType" name="selectType">
			<option value="-1" >请选择</option>
		<#list typeList as type>
			<option value="${type.id}"  <#if order.typeid=type.id>selected="selected"</#if> >${type.name}</option>
		</#list>
	
		</select>
		
		
	</div>


	<input type="hidden" name="userid" value="${(userinfo.userid)!}" />
	<div>
		<label>申报人</label><br>
		<input type="text" name="offer_user" value="${(order.offername)!}" />${usernameMsg!}
	</div>
	<div>
		<label>联系电话</label><br>
		<input type="text" name="phone" value="${(order.offerphone)!}">${phoneMsg!}
	</div>
		<div>
		<label>所属单位</label><br>
		<input type="text" name="branchid" value="${(userinfo.branch)!}">${phoneMsg!}
	</div>
	<div>
		<label>申报时间</label><br>
		<input type="text" name="offertime" value="${(order.offertime)!}">${phoneMsg!}
	</div>
	<div>
		<label>故障描述</label><br>
		<textarea name="description"  cols="80" rows="7" >${(order.description)!}</textarea>${descriptionMsg!}
	</div>

	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
