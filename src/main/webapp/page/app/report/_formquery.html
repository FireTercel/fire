<div class="page-header">
<ul class="nav nav-tabs">
   <li ><a href="${ContextPath}/report/reports">故障申报列表</a></li>
   <li class="active"><a href="#">查看工单</a></li>
</ul>
</div>
<div class="row">
	<div class="col-xs-2">
	</div>
	<div class="col-xs-8">
	
		<div class="form-group">
			<div >
				<h4><span class="label label-primary ">报障人员信息</span></h4>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">申报人员：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(uoffername)!}</span></label>
			</div>
			<label class="col-sm-2 control-label">联系电话：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(uofferphone)!}</span></label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">单位：</label>
			<div class="col-sm-2">  
				<label class=" control-label"><span class="label label-info ">${(offer.bname)!}</span></label>
			</div>
			<label class="col-sm-2 control-label">部门：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(offer.aname)!}</span></label>
			</div>
			<label class="col-sm-2 control-label">职位：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(offer.pname)!}</span></label>
			</div>
		</div>
	
		<hr>
		<div class="form-group">
			<div >
				<h4><span class="label label-primary ">故障工单信息</span></h4>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label">标题：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(otitle)!}</span></label>
			</div>
			<label class="col-sm-2 control-label">申报时间：</label>
			<div class="col-sm-4">
				<label class=" control-label"><span class="label label-info ">${(ooffertime)!}</span></label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">故障类型：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(otitle)!}</span></label>
			</div>
			<label class="col-sm-2 control-label">故障等级：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(otitle)!}</span></label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">故障描述：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(odescription)!}</span></label>
			</div>
			
		</div>
		
		<hr>
		<div class="form-group">
			<div >
				<h4><span class="label label-primary ">处理人员信息</span></h4>
			</div>
		</div>
		
	</div>
	<div class="col-xs-2">
	</div>

</div>

<div class="row" >
	<div class="col-sm-6 col-md-6 col-lg-6">
	<div >
		<h3><span class="label label-primary ">故障描述</span></h3>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">标题</label>
		<div class="col-sm-8">
			<input type="text" class="form-control"  name="otitle" value="${(otitle)!}" readonly/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">故障类型</label>
		<div class="col-sm-6">
		<select id="selectType" name="selectType" class="form-control"  disabled>
			<option value="-1" >请选择</option>
		<#list typeList as type>
			<option value="${type.id}"  <#if otypeid=type.id>selected="selected"</#if> >${type.name}</option>
		</#list>
	
		</select>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">故障等级</label>
		<div class="col-sm-6">
		<select id="selectLevel" name="selectLevel" class="form-control"  disabled>
			<option value="-1" >请选择</option>
		<#list levelList as level>
			<option value="${level.id}"  <#if olevelid=level.id>selected="selected"</#if> >${level.name}</option>
		</#list>
	
		</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">申报人</label>
		<div class="col-sm-8">
			<input type="text" class="form-control"  name="offer_user" value="${(uoffername)!}" readonly/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">联系电话</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="offer_phone" value="${(uofferphone)!}" readonly />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">所属单位</label>
		<div class="col-sm-8">
			<input type="text" class="form-control"  name="offer_branch" value="${(offer.bname)!} ${(offer.aname)!} ${(offer.pname)!}" readonly />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">申报时间</label>
		<div class="col-sm-8">
			<input type="text" class="form-control"  name="offer_time" value="${(ooffertime)!}" readonly />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">故障描述</label>
		<div class="col-sm-8">
			<textarea name="description"  class="form-control"  cols="80" rows="7" readonly>${(odescription)!}</textarea>
		</div>
	</div>
	</div>
	
	

	<div class="col-sm-6 col-md-6 col-lg-6">
	<div >
		<h3><span class="label label-primary ">处理意见</span></h3>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">工单状态</label>
		<div class="col-sm-6">
			<input type="text" class="form-control"  name="order_status" value="<#if ostatus=0>已处理<#elseif ostatus=1>未处理<#elseif ostatus=2>超时未处理</#if>" readonly/>
		</div>
		<div class="col-sm-2">
		<#if ostatus=2>
			<#if oflag=0>
			<a id="hasten" class="btn btn-danger" href="${ContextPath}/report/hasten?id=${(oorderid)!}">催办</a>
			<#elseif oflag=1>
			<a id="hasten" class="btn btn-default" disabled>已催办</a>
			</#if>
		</#if>
			
		</div>
	</div>
		<div class="form-group">
		<label class="col-sm-2 control-label">标志位</label>
		<div class="col-sm-6">
			<input type="text" class="form-control"  name="order_flag" value="<#if odeletetime??>已撤销<#else>正常</#if>" readonly/>
		</div>
		<div class="col-sm-2">
			
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">受理人</label>
		<div class="col-sm-4">
			<input type="text" class="form-control"  name="uacceptname" value="${(uacceptname)!}" readonly />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">受理时间</label>
		<div class="col-sm-4">
			<input type="text" class="form-control"  name="oacceptedtime" value="${(oacceptedtime)!}" readonly />
		</div>
	</div>
	
	
	<div class="form-group">
		<label class="col-sm-2 control-label">处理人</label>
		<div class="col-sm-8">
			<input type="text" class="form-control"  name="deal_user" value="${(udealname)!}" readonly />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">受理时间</label>
		<div class="col-sm-4">
			<input type="text" class="form-control"  name="oaccepttime" value="${(oaccepttime)!}" readonly />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">联系电话</label>
		<div class="col-sm-8">
			<input type="text" class="form-control"  name="phone" value="${(udealphone)!}" readonly>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">所属单位</label>
		<div class="col-sm-8">
			<input type="text"  class="form-control" name="offer_branch" value="${(deal.bname)!} ${(deal.aname)!} ${(deal.pname)!} " readonly>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">处理时间</label>
		<div class="col-sm-8">
			<input type="text"   class="form-control" name="deal_time" value="${(odealtime)!}" readonly>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">处理意见</label>
		<div class="col-sm-8">
			<textarea name="commen"  class="form-control"   cols="80" rows="7"  readonly >${(ocomment)!}</textarea>
		</div>
	</div>
	</div>
</div>
