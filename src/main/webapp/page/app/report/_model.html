<!-- modal save -->
<div id="saveModal" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="saveLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    <form class="form-horizontal save" id="saveForm" role="form" action="/report/save" method="post">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="saveLabel">新建工单</h4>
      </div>
      <div class="modal-body">

          <input type="hidden" name="do" value="save">
          
            <div class="form-group">
            <label class="col-sm-2 control-label">故障类型:</label>

            <div class="col-sm-8">
              <select name="region_id" select="${region_id!}">
                <#if regions?? && regions?size gt 0>
                  <#list regions as region>
                    <option value="${region.id}">${region.name}</option>
                  </#list>
                </#if>
                <option value="" selected="selected">请选择</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">联系电话:</label>

            <div class="col-sm-8">
              <input class="form-control" style="width: 60%" type="text" name="user.phone" value="${(user.phone)!}"
                     placeholder="联系电话">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">故障描述:</label>

            <div class="col-sm-8">
              <textarea name="textarea" style="width:250px;height:150px;"></textarea>
            </div>
          </div>


          <div class="form-group">
            <label class="col-sm-2 control-label"></label>

            <div class="col-sm-8">
              <span style="color: red" class="error">${user_usernameMsg!}</span>
            </div>
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary ok">确定</button>
      </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal delete-->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmLabel" aria-hidden="true">
  <div class="modal-dialog">
  <form class="form-horizontal save" id="saveForm" role="form" action="/admin/control" method="post">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="confirmLabel">修改</h4>
      </div>
      <div class="modal-body">
      	<input type="hidden" name="do" value="delete">
      	<input id="userid" type="text" name="userid" value="">
      	<a class="btn btn-primary" href="">确认</a>
        <p id="confirmContent">确认修改？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary ok">确定</button>
      </div>
    </div>
    </form>
  </div>
</div>

<!-- modal update -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="updateLabel">修改</h4>
        <h4>${userid!"NULL"}</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal update" id="updateForm" role="form" action="/admin/update" method="post">
          <input type="hidden" name="do" value="update">
          <input type="hidden" name="user.id" value="">

          <div class="form-group">
            <label class="col-sm-2 control-label">姓名:</label>

            <div class="col-sm-8">
              <div class="input-group">
                <input class="form-control" style="width: 20%;padding-right: 12px !important;" type="text" name="user.last_name"
                       value="${(user.last_name)!}"
                       placeholder="姓">
                <input class="form-control" style="width: 25%;padding-right: 12px !important;" type="text" name="user.first_name"
                       value="${(user.first_name)!}"
                       placeholder="名">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">联系电话:</label>

            <div class="col-sm-8">
              <input class="form-control" style="width: 60%" type="text" name="x.phone" value="${(user.phone)!}"
                     placeholder="联系电话">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">登录帐号:</label>

            <div class="col-sm-8">
              <input class="form-control" style="width: 60%" type="text" name="user.username" value=""
                     placeholder="登录帐号">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">密码:</label>

            <div class="col-sm-8">
              <input class="form-control" style="width: 60%" type="text" name="user.password" value=""
                     placeholder="密码">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">确认密码:</label>

            <div class="col-sm-8">
              <input class="form-control" style="width: 60%" type="text" name="repassword" value="${(repassword)!}"
                     placeholder="确认密码">
            </div>
          </div>
          <div class="form-group deleted_at" style="display: none">
            <label class="col-sm-2 control-label">删除时间:</label>

            <div class="col-sm-8">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="reuse" value="true"><span></span>(选中重新启用)
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"></label>

            <div class="col-sm-8">
              <span style="color: red" class="error">${user_usernameMsg!}</span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary ok">确定</button>
      </div>
    </div>
  </div>
</div>
