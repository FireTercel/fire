<#include "/page/back/common/_layout.html"/>
<@layout activebar="index" html_title="首页">

<div class="index-title">
<h2>点通科技报障系统项目首页</h2>
	<br>
</div>
<h2>Basic Window</h2>
	<p>Window can be dragged freely on screen.</p>
	<div style="margin:20px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('open')">Open</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('close')">Close</a>
	</div>
	<div id="w" class="easyui-window" title="Basic Window" data-options="iconCls:'icon-save'" style="width:500px;height:200px;padding:10px;">
		The window content.
	</div>
</@layout>


<div class="form-group">
	
		<label class="col-sm-2 control-label">故障类型</label>

		<div class="col-sm-2">
			<#if otypeid??>
				<#if otypeid="">
				<select id="selectType" name="selectType" class="form-control"  required autofocus>
				<#else>
				<select id="selectType" name="selectType" class="form-control" disabled required autofocus>
				</#if>
			<#else>
	
			<select id="selectType" name="selectType" class="form-control" required autofocus>
			
			</#if>
						<option value="" selected="selected">请选择故障类型</option>
				<#if otypeid??>
					<#list typeList as type>
						
						<option value="${type.id}"  
							<#if otypeid="">
							
							<#elseif ((otypeid!'-1')?number)=type.id>
								selected="selected"
							</#if> >
							${type.name}
						</option>
					</#list>
				<#else>
					<#list typeList as type>
						<option value="${type.id}">${type.name}</option>
					</#list>
				</#if>
			
			</select>
		</div>
		
	</div>
