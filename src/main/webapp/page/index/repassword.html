<#include "/page/common/_layout.html"/>
<@layout activebar="center" html_title="密码重置">
<div class="jumbotron">

	<form id="form-retrieve" class="form-retrieve" role="form" method="post" action="${ContextPath}/dorepassword">
		<input type="hidden" name="email" value="${email!}">
		<input type="hidden" name="newValidCode" value="${newValidCode!}">
      	<h2 class="form-signin-heading">重置密码</h2>
        <div class="form-group">
          <label for="password" >新 密 码:</label>

          <div class="col-xm-4">
            <input id="password" class="form-control"  type="password" name="password" 
                   placeholder="新密码" required>
          </div>
        </div>
        <div class="form-group">
          <label for="repassword" >重复密码:</label>

          <div class="col-xm-4">
            <input id="repassword" class="form-control" type="password"   name="repassword"
                   placeholder="重复密码" required>
          </div>
        </div>
		<div class="form-group">
			<label class="col-xm-2 control-label"></label>
			<div class="col-xm-6">
				<#if passwordMsg??>
				<div class="alert alert-danger" role="alert">
	  				${passwordMsg!}
	  				<#if passwordMsg='无效请求参数，密码重置请点击'|passwordMsg='链接已过期，密码重置请点击'>
	  				<a href="${ContextPath}/retrieve">这里</a>
	  				</#if>
				</div>
				</#if>
			</div>
		</div>
        
        <div class="form-group">
          <div class=" col-sm-12">
            <button type="reset" class="btn btn-default">重置</button>
            <button type="submit" class="btn btn-primary save" data-loading-text="正在保存..."
                    data-complete-text="保存成功!">保存
            </button>
          </div>
        </div>
      </form>
</div>
</@layout>
