<#include "/page/common/_layout.html"/>
<@layout activebar="findpw" html_title="找回密码">
<div class="jumbotron">

<form class="form-retrieve" role="form" method="post" action="${ContextPath}/doretrieve">
	<h2 class="form-signin-heading">找回密码</h2>
	<div class="form-group">
	<div class="col-xm-4">
	<input class="form-control" type="text" name="username" value="${(username)!}"  placeholder="登陆账户" required autofocus autocomplete="off">
	</div>
	</div>
	<div class="form-group">
	<div class="col-xm-4">
	<input class="form-control" type="text" name="email" value="${(email)!}" placeholder="邮箱地址" required autocomplete="off">
	</div>
	</div>

	<div class="form-group">
		<label class="col-xm-2 control-label"></label>
		<div class="col-xm-6">
			<#if retrieveMsg??>
			<div class="alert alert-danger" role="alert">
  				${retrieveMsg!}
			</div>
			</#if>
		</div>
	</div>
	
	<button class="btn btn-lg btn-primary btn-block" data-loading-text="正在提交..." type="submit">提交</button>
</form>
</div>

</@layout>
